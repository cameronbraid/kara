<!DOCTYPE HTML>
<html>
    <head>
        <title>text</title>
        <link rel="stylesheet" href="text.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Bruno+Ace+SC&family=Shadows+Into+Light&family=Vina+Sans&display=swap" rel="stylesheet">
    </head>
    <body class="light">    
        <div class="sidebar" id="sidebar">
            <h2 class="sidebar">Contents</h2><br><br>
            <a onclick="scrollWithOffset('1h2');" class="sidebar">Chapter 1</a>
        </div>
        <div class="menubar" id="menubar">
            <img id="icon" class="icon" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F5%2FBlack-Crescent-Moon-PNG-File.png&f=1&nofb=1&ipt=b4a7a318280efee5125f07bbe9315168722c0915534444da9eff0f9268778154&ipo=images" onclick="modes();">
            <img id="menu" class="icon1" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn4.iconfinder.com%2Fdata%2Ficons%2Fnavigation-40%2F24%2Fhamburger-menu-512.png&f=1&nofb=1&ipt=4f4a2b83ade5a888be50c3931948f9d733bede6875e9320884c5b19660ce8cfe&ipo=images" onclick="hideSidebar('sidebar', 'main')">
        </div>
        <div id="heading" class="heading light">
            <h1 id="1h1" class="heading">Untitled</h1>
        </div>
        <div class="main" id="main">

            <h2 id="1h2">Chapter 1</h2><br>
            <p id="1p">Text... coming soon!</p>
        </div>

        
        <script>
            
            function modes(){
                let target = document.body;
                if (target.className === "light") {
                    target.className = "dark";
                    document.getElementById("heading").className = "dark";
                    document.getElementById("icon").src = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.iconsdb.com%2Ficons%2Fdownload%2Fwhite%2Fsun-3-512.gif&f=1&nofb=1&ipt=a4b3108efab7162772efcdab9705e3589cf3651710d11496ab55eb88dd202010&ipo=images";
                    document.getElementById("menu").src = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fklokwerk-design.nl%2Fwp-content%2Fuploads%2F2016%2F08%2Fmenu-icon.png&f=1&nofb=1&ipt=7b5bf79363a7374ce2876351503f67e445e64b1a6824a954d07cbd323be94f21&ipo=images"
                }
                else if (target.className === "dark") {
                    target.className = "light";
                    document.getElementById("heading").className = "light";
                    document.getElementById("icon").src = "https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F5%2FBlack-Crescent-Moon-PNG-File.png&f=1&nofb=1&ipt=b4a7a318280efee5125f07bbe9315168722c0915534444da9eff0f9268778154&ipo=images";
                    document.getElementById("menu").src = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn4.iconfinder.com%2Fdata%2Ficons%2Fnavigation-40%2F24%2Fhamburger-menu-512.png&f=1&nofb=1&ipt=4f4a2b83ade5a888be50c3931948f9d733bede6875e9320884c5b19660ce8cfe&ipo=images";
                }
            }
            //Thanks Joshua!
            function scrollWithOffset(id, headerOffset) { 
                let el = document.getElementById(id)
                let elementPosition = el.getBoundingClientRect().top;
                let offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
            
            function hideSidebar(id, idMain) {
                let el = document.getElementById(id)
                if (el.classList.contains("hidden")) {
                    el.classList.remove("hidden")
                } else {
                    el.classList.add("hidden")   
                }
                idMain.classList.add("sidebarHidden")
            }
        </script>
    </body>
</html>

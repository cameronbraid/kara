<!DOCTYPE HTML>
<html>
    <head>
        <title>program2</title>
        <link href="agents.css" rel="stylesheet">
    </head>
    <body>
        <div class="sidebar">
            <br>
            <h3 class="sidebar">Page Contents</h3><br>
            <p onclick="scrollWithOffset('direct', 25);" class="sidebar">Directors</p><br>
            <p onclick="scrollWithOffset('intel', 25);" class="sidebar">Intelligence <br>Unit</p><br>
            <p onclick="scrollWithOffset('ops', 25);" class="sidebar">Special <br>Operations</p><br>
        </div>
        
        <div class="main">
            <h2 id="direct">Directors</h2>
            <p id="direct1" onclick="showInfo('direct1')">Grey Wolf</p>
            <p id="direct2" onclick="showInfo('direct2')">Lady No One</p>
            <br><br>
            
            <h2 id="intel">Itelligence Unit</h2>
            <p id="intel1" onclick="showInfo('intel1')">Beech</p>
            <p id="intel2" onclick="showInfo('intel2')">Oak</p>
            <p id="intel3" onclick="showInfo('intel3')">Hawthorn</p>
            <p id="intel4" onclick="showInfo('intel4')">Willow</p>
            <br><br>
            
            <h2 id="ops">Special Operations</h2>
        </div>

        <div class="inform">
            <h2 id="infoheading">INFORMATION</h2>
            <p id="changeable"></p>
        </div>

        <script>
            // Thanks Joshua!
            function scrollWithOffset(id, headerOffset) { 
                let el = document.getElementById(id)
                let elementPosition = el.getBoundingClientRect().top;
                let offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }

            
            function showInfo(id) {
                    switch(id) {
                        case "direct1":
                            let content = "NO INFORMATION ON GREY WOLF";
                            document.getElementById("changeable").innerHTML = content;
                            break;
                        case "direct2":
                            content = "NO INFORMATION ON LADY NO ONE";
                            document.getElementById("changeable").innerHTML = content;
                            break;
                        case "intel1":
                            content = "WILLIAM MARTIN<br><br>Position: Chief of Intelligence Unit<br><br>Codename: Beech<br>";
                            document.getElementById("changeable").innerHTML = content;
                            break;
                        case "intel2":
                            content = "ANDREW KENNEDY<br><br>Position: intelligence agent<br><br>Status: active<br><br>Code name: Oak";
                            document.getElementById("changeable").innerHTML = content;
                            break;
                        case "intel3":
                            content = "TERRY DAWSON<br><br>Position: intelligence agent<br><br>Status: neutral<br><br>Code name: Hawthorn";
                            document.getElementById("changeable").innerHTML = content;
                            break;
                        case "intel4":
                            content = "LANA MASON<BR><BR>Position: technological support<br><br>Status: active<br><br>Code name: Willow";
                            document.getElementById("changeable").innerHTML = content;
                            break;
                        default:
                            break;
                    }
            }
        </script>
    </body>
</html>
